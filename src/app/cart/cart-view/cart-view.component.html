<div class="container-sm">
    <h1>Your cart</h1>

    <mat-card>
        <mat-list>
            <mat-list-item *ngFor="let item of cartItems">
                <span matListItemTitle>{{item.name}}</span>
                <span matListItemLine>{{item.price | currency: 'R'}}</span>
            </mat-list-item>

            <mat-list-item>
                <span class="price" matListItemTitle>Total (ZAR)</span>
                <span class="price" matListItemLine>{{totalPrice | currency: 'R'}}</span>
            </mat-list-item>

            <mat-list-item class="text-right">
                <button mat-flat-button color="primary" (click)="clearCart()">Clear</button>
            </mat-list-item>

            <mat-list-item class="text-right">
                <button mat-raised-button color="accent" (click)="checkout()">Check Out</button>
            </mat-list-item>
        </mat-list>
    </mat-card>
</div>
